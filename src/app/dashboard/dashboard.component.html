<div class="container-fluid">
    <div class="row">
        <div *ngIf="sideBarStatus" style="height: 90vh;" class="col-lg-1 bg-dark d-flex flex-column p-3">
            <a class="mb-3 fw-bolder" style="text-decoration: none;color: white;" routerLink="/dashboard">Home</a>
            <a class="mb-3 fw-bolder" style="text-decoration: none;color: white;" routerLink="/users">Users</a>
        <button (click)="logout()" class="btn text-light mt-auto fw-bolder">Logout</button>
        </div>
        <div class="col">
            <div class="row mt-2">
                <div class="col-lg-8">
                    <div style="height: 140px;background-image: url('https://static.vecteezy.com/system/resources/previews/020/660/243/non_2x/abstract-background-modern-hipster-futuristic-graphic-yellow-background-with-stripes-abstract-background-texture-design-bright-poster-banner-yellow-and-blue-background-illustration-free-vector.jpg');background-size: cover;" class="d-flex banner rounded p-3 align-items-center shadow">
                        <h1><i (click)="menuBtnClicked()" class="fa-solid fa-bars text-light fa-1x "></i>
                        Welcome {{adminName}}
                        </h1>
                    </div>
                    <div class="row mt-2">
                        <div class="col-lg-6">
                            <app-calander></app-calander>
                        </div>
                        <div class="col-lg-6">
                            <app-chart></app-chart>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div style="height: 370px;" class="rounded p-2 border shadow">
                        <app-edit-admin (onAdminChange)="adminChange($event)"></app-edit-admin>
                    </div>
                              
                    <div style="height: 130px;background-image: url('https://static.vecteezy.com/system/resources/previews/020/660/243/non_2x/abstract-background-modern-hipster-futuristic-graphic-yellow-background-with-stripes-abstract-background-texture-design-bright-poster-banner-yellow-and-blue-background-illustration-free-vector.jpg');background-size: cover;" class="d-flex banner rounded p-3 align-items-center shadow mt-2">
                        <h5><i class="fa-solid fa-users text-light fa-1x"></i>
                        Total Employees : <span class="text-light">{{userCount}}</span>
                        </h5>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</div>
